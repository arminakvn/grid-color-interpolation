<!DOCTYPE html>
<html>
<head>
    <title>colorgrid</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/chroma.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="span8 offset2">
            <hr/>
            <h3>Grid&nbsp;Color&nbsp;Interpolation</h3>
            <hr/>
            <div class="row">
                <div class="form well span8">
                    <div class="row">
                        <div class="span5">
                            <label>Enter <a target="_blank" href="http://www.mcfedries.com/books/cightml/x11color.htm">2 named colors</a> for grid-count interpolation</label>
                            <input id="colorsgrid1" checked="checked" type="text" value="green" />
                            <input id="colorsgrid2" checked="checked" type="text" value="orange" />
                            <input id="stepsgrid" checked="checked" type="number" value="20" />
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span5">
                            <div id="outgrid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
    <div class="activeColour">
    </div>
</body>
<script src="js/app.js.js" type="text/javascript"></script>
</html>
